# ===================================
#  List Column Definitions
# ===================================

columns:
    id:
        label: ID
        searchable: true
        invisible: true
    is_default:
        label: Default
        type: partial
        path: $/albrightlabs/clientlocations/controllers/locations/_column_default.htm
        width: 10px
    title:
        label: Title
        searchable: true
    location:
        label: Location
        type: partial
        path: column_location
        select: concat(street, city, state, zip)
        searchable: true
